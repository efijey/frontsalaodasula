<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Agendamento</h5>
        <button type="button" class="btn-close" (click)="fecharModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]=AgendamentoForm>
          <div class="mb-3">
            <label class="form-label">Serviço</label>
            <input type="text" class="form-control" formControlName="servico">
          </div>
          <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" class="form-control" formControlName="cliente">
            <option value="">Selecione um cliente</option>
            <option *ngFor="let cliente of clientes" [value]="cliente.id">
              {{cliente.nome}}
            </option>
            </select>
          </div>
          <div class="mb-3">
              <label class="form-label">Valor</label>
              <input type="text" class="form-control" formControlName="valor">
          </div>
          <div class="mb-3">
            <label class="form-label">Data de Início</label>
            <input type="datetime-local" class="form-control" formControlName="dataInicio">
          </div>
          <div class="mb-3">
            <label class="form-label">Data de Fim</label>
            <input type="datetime-local" class="form-control" formControlName="dataFim">
          </div> 
          <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" formControlName="status">
                  <option value="ABERTO">Aberto</option>
                  <option value="CONCLUIDO">Concluído</option>
                  <option value="CANCELADO">Cancelado</option>
              </select>
          </div>
        </form>
      </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)=fecharModal()>Cancelar</button>
        <button type="button" class="btn btn-primary" (click)=salvarAgendamento()>Salvar</button>
      </div>
    </div>
  </div>
</div>
