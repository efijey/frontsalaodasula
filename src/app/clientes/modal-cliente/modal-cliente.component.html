<div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Cliente</h5>
          <button type="button" class="btn-close" (click)="fecharModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]=clienteForm>
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" formControlName="nome">
            </div>
            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" formControlName="telefone">
            </div>
            <div class="mb-3">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" formControlName="dataNascimento">
            </div>
            <div class="mb-3">
                <label class="form-label">Sexo</label>
                
                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="sexo" value="Masculino" id="sexoMasculino">
                  <label class="form-check-label" for="sexoMasculino">Masculino</label>
                </div>
              
                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="sexo" value="Feminino" id="sexoFeminino">
                  <label class="form-check-label" for="sexoFeminino">Feminino</label>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)=fecharModal()>Cancelar</button>
          <button type="button" class="btn btn-primary" (click)=salvarCliente()>Salvar</button>
        </div>
      </div>
    </div>
  </div>
